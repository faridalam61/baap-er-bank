<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-5">
        <h1 class="text-center text-4xl font-semibold">Let's get some <span class="text-violet-600">Mooooooooooney!!</span></h1>
    </header>
    <main>
        <div class="w-4/5 mx-auto grid grid-cols-3 gap-6 mt-10">
            <div class="bg-green-400 text-white rounded p-6">
                <h3 class="text-xl">Deposit</h3>
                <p class="text-2xl" id="deposit">$50</p>
            </div>
            <div class="bg-orange-400 text-white rounded p-6">
                <h3 class="text-xl">Withdrawn</h3>
                <p class="text-2xl" id="deposit">$100</p>
            </div>
            <div class="bg-violet-500 text-white rounded p-6">
                <h3 class="text-xl">Balance</h3>
                <p class="text-2xl" id="deposit">$1200</p>
            </div>
        </div>

        <div class="w-4/5 mx-auto grid grid-cols-2 gap-12 mt-10">
            <div class="bg-teal-400 text-white rounded p-10">
                <h3 class="text-2xl">Please Deposit</h3>
                <input type="number" placeholder="Enter amount" class="p-2 rounded w-full my-6 outline-0 text-black">
                <input type="button" value="Deposit" class="bg-orange-400 hover:bg-orange-500 cursor-pointer py-2 px-6 rounded">
            </div>
            <div class="bg-fuchsia-300 text-white rounded p-10">
                <h3 class="text-2xl">Make Withdrawal</h3>
                <input type="number" placeholder="Enter amount" class="p-2 rounded w-full my-6 outline-0 text-black">
                <input type="button" value="Deposit" class="bg-orange-400 hover:bg-orange-500 cursor-pointer py-2 px-6 rounded">
            </div>
           
           
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
