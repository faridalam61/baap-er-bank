<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-5">
        <h1 class="text-center text-4xl font-semibold">Welcome to <span class="text-violet-600">Baap er Bank!!</span></h1>
    </header>
    <main>
        <div class="w-1/3 bg-blue-400 rounded-xl mt-12 p-6 mx-auto">
            <h3 class="text-2xl text-white text-center">Please Login</h3>
            <input class="block w-full my-6 p-2 rounded outline-0" type="text" placeholder="Email" id="user-email">
            <input class="block w-full my-6 p-2 rounded outline-0" type="password" placeholder="Password" id="user-pass">
            <input class="bg-orange-400 hover:bg-orange-500 cursor-pointer py-2 px-6 rounded" type="button" value="Login" id="login-btn">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
